<form *ngIf="jobDescriptor" name="deleteForm" (ngSubmit)="confirmDelete(jobDescriptor.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="jobDescriptorDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirme a eliminação</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-jobDescriptor-heading"
      jhiTranslate="biscApp.jobDescriptor.delete.question"
      [translateValues]="{ id: jobDescriptor.id }"
    >
      Tem a certeza que pretende eliminar o(a) Job Descriptor {{ jobDescriptor.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-jobDescriptor" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
