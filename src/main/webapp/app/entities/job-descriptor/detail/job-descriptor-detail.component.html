<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jobDescriptor">
      <h2 data-cy="jobDescriptorDetailsHeading"><span jhiTranslate="biscApp.jobDescriptor.detail.title">Job Descriptor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ jobDescriptor.id }}</span>
        </dd>
        <dt><span jhiTranslate="biscApp.jobDescriptor.name">Name</span></dt>
        <dd>
          <span>{{ jobDescriptor.name }}</span>
        </dd>
        <dt><span jhiTranslate="biscApp.jobDescriptor.description">Description</span></dt>

        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
