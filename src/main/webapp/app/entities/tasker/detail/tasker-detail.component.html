<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tasker">
      <h2 data-cy="taskerDetailsHeading"><span jhiTranslate="biscApp.tasker.detail.title">Tasker</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ tasker.id }}</span>
        </dd>
        <dt><span jhiTranslate="biscApp.tasker.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ tasker.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="biscApp.tasker.validation">Validation</span></dt>
        <dd>
          <span jhiTranslate="{{ 'biscApp.TaskerValidation.' + tasker.validation }}">{{ tasker.validation }}</span>
        </dd>
        <dt><span jhiTranslate="biscApp.tasker.whenCreated">When Created</span></dt>
        <dd>
          <span>{{ tasker.whenCreated | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="biscApp.tasker.portfolio">Portfolio</span></dt>
        <dd>
          <div *ngIf="tasker.portfolio">
            <a [routerLink]="['/portfolio', tasker.portfolio.id, 'view']">{{ tasker.portfolio.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/tasker', tasker.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
